<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <blockquote class="groucho" *ngIf="currentQuote">
    {{ currentQuote.quote }}
    <footer>{{ currentQuote.author }}</footer>
  </blockquote>
  <button mat-raised-button color="primary" (click)="onRefreshQuote()">Refresh quote</button>
  <br/>
  <br/>
  <button mat-raised-button color="accent" (click)="onSendQuote()">Send random quote</button>
</div>
